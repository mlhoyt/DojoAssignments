<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" charset="utf-8" src="BST.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      // Testing - constructor
      bstEmpty = new BST();
      bst0 = new BST();
      bstAllLeft = new BST();
      bstAllRight = new BST();
      // Testing - add
      bst0.add( 2 );
      console.log( bst0 );
      bst0.add( 3 );
      console.log( bst0 );
      bst0.add( 1 );
      console.log( bst0 );
      bst0.add( 0 );
      console.log( bst0 );
      bst0.add( 5 );
      console.log( bst0 );
      bst0.add( 4 );
      console.log( bst0 );
      // --------------------
      // bst0
      // --------------------
      // 2
      // |- 1
      // |  |- 0
      // |  +- null
      // +- 3
      //    |- null
      //    +- 5
      //       |- 4
      //       |  |- null
      //       |  +- null
      //       +- null
      //
      //         2
      //     1_______3
      //   0___n   n___5
      //  n_n        4___n
      //            n_n
      // --------------------
      // Testing - contains
      console.log( "bst0.contains(13)", bst0.contains( 13 ) );
      console.log( "bst0.contains(1)", bst0.contains( 1 ) );
      console.log( "bst0.contains(2)", bst0.contains( 2 ) );
      console.log( "bst0.contains(3)", bst0.contains( 3 ) );
      console.log( "bst0.contains(4)", bst0.contains( 4 ) );
      // Testing - unbalanced BSTs
      bstAllLeft.add( 4 );
      bstAllLeft.add( 3 );
      bstAllLeft.add( 2 );
      bstAllLeft.add( 1 );
      bstAllRight.add( 5 );
      bstAllRight.add( 6 );
      bstAllRight.add( 7 );
      bstAllRight.add( 8 );
      bstAllRight.add( 9 );
      // Testing - min
      console.log( "bstEmpty.min()", bstEmpty.min() );
      console.log( "bst0.min()", bst0.min() );
      console.log( "bstAllLeft.min()", bstAllLeft.min() );
      console.log( "bstAllRight.min()", bstAllRight.min() );
      // Testing - max
      console.log( "bstEmpty.max()", bstEmpty.max() );
      console.log( "bst0.max()", bst0.max() );
      console.log( "bstAllLeft.max()", bstAllLeft.max() );
      console.log( "bstAllRight.max()", bstAllRight.max() );
      // Testing - size
      console.log( "bstEmpty.size()", bstEmpty.size() );
      console.log( "bst0.size()", bst0.size() );
      console.log( "bstAllLeft.size()", bstAllLeft.size() );
      console.log( "bstAllRight.size()", bstAllRight.size() );
      // Testing - isEmpty
      console.log( "bstEmpty.isEmpty()", bstEmpty.isEmpty() );
      console.log( "bst0.isEmpty()", bst0.isEmpty() );
      console.log( "bstAllLeft.isEmpty()", bstAllLeft.isEmpty() );
      console.log( "bstAllRight.isEmpty()", bstAllRight.isEmpty() );
      // Testing - height
      console.log( "bstEmpty.height()", bstEmpty.height() );
      console.log( "bst0.height()", bst0.height() );
      console.log( "bstAllLeft.height()", bstAllLeft.height() );
      console.log( "bstAllRight.height()", bstAllRight.height() );
    </script>
