<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="">
      <button id="new_game">New Game</button>
    </div>
    <div id="status"></div>
    <div id="player">
      <div id="player_name">No player</div>
      <div id="player_hand"></div>
      <div id="player_actions">
        <button id="player_draw">Draw</button>
        <button id="player_stay">Stay</button>
      </div>
    </div>
    <div id="dealer">
      <div id="dealer_name">No dealer</div>
      <div id="dealer_hand"></div>
    </div>
  </body>
</html>
