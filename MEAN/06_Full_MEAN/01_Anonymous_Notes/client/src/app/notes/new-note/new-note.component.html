<div class="container">
  <form #newNoteForm="ngForm" (submit)="onSubmit()">
    <div class="row_container">
      <label for="text">Note:</label>
      <input type="text" name="text" [(ngModel)]="data.text" placeholder="Enter note text" required minlength="3"/>
      <input type="submit" name="submit" value="Add Note" [disabled]="!newNoteForm.form.valid" />
    </div>
  </form>
</div>
