<div class="container">
  <h2>Player {{ label }}</h2>
  <form #usernameForm="ngForm">
    <div class="row_container">
      <label for="username">Github Username:</label>
      <input type="text" name="username" [(ngModel)]="username" placeholder="Enter username" required minlength="1" />
    </div>
    <p id="submit_error_msg">Github username 'USERNAME' does not exist!</p>
    <input type="submit" name="submit" value="Get User" [disabled]="!usernameForm.form.valid" />
  </form>
</div>
