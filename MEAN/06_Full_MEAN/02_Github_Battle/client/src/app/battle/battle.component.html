<div class="container">
  <header>
    <h1>Github Battle</h1>
    <p>
      <a href="#">Battle</a>
      | <a href="#">Rankings</a>
    </p>
  </header>
  <app-select [player1]="player1" [player2]="player2" (get_user_event)="get_user($event)"></app-select>
  <pre>all_players: {{ all_players | json }}</pre>
  <pre>player1: {{ player1 | json }}</pre>
  <pre>player2: {{ player2 | json }}</pre>
</div>
