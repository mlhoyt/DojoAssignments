<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS - Displaying Blocks</title>
    <link type="text/css" rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="header">
      <img src="assets/github.jpg" alt="Github Cats Image" />
      <h1>Display our blocks!</h1>
      <img src="assets/catandninja.png" alt="Cat and Ninja Image" />
    </div>
    <div id="main"
      ><div class="row"
        ><img src="assets/visionary.jpg" alt="Visionary Ninja Cat Image" class="blue"
        /><img src="assets/heisencat.png" alt="Heisen Cat Image" class="pink"
        /><img src="assets/linkcat.png" alt="Link Cat Image" class="blue"
        /><img src="assets/ironcat.png" alt="Iron Cat Image" class="pink"
        /><img src="assets/defunktocat.png" alt="Defunkto Cat Image" class="blue"
      /></div
      ><div class="row"
        ><img src="assets/coder2.jpg" alt="Coder-2 Cat Image" class="blue"
        /><img src="assets/riddlocat.png" alt="Riddlo Cat Image" class="pink"
        /><img src="assets/adventure-cat.png" alt="Adventure Cat Image" class="blue"
        /><img src="assets/chellocat.jpg" alt="Chello Cat Image" class="pink"
        /><img src="assets/codercat.jpg" alt="Coder Cat Image" class="blue"
      /></div
      ><div class="row"
        ><img src="assets/cherry.jpg" alt="Cherry Cat Image" class="blue"
        /><img src="assets/oktobercat.png" alt="Oktober Cat Image" class="pink"
        /><img src="assets/cooler.png" alt="Cooler Cat Image" class="blue"
        /><img src="assets/daftpunk.gif" alt="Daftpunk Cat Image" class="pink"
        /><img src="assets/dojocat.jpg" alt="Dojo Cat Image" class="blue"
      /></div
      ><div class="row"
        ><img src="assets/aidorucat.png" alt="Aidoru Cat Image" class="blue"
        /><img src="assets/domo-cat.png" alt="Domo Cat Image" class="pink"
        /><img src="assets/jean-luc-picat.jpg" alt="Jean-Luc-Pi Cat Image" class="blue"
        /><img src="assets/kantana.jpg" alt="Kantana Cat Image" class="pink"
        /><img src="assets/mario.png" alt="Mario Cat Image" class="blue"
      /></div
    ></div>
  </body>
</html>
