<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      // -*- javascript -*-
      // Normally, if you print an array such as ["James", "Jill", "Jane", "Jack"], you will see the following:
      //
      // [ "James", "Jill", "Jane", "Jack" ]
      // Let's make it look fancy! Write a function that will make it print like:
      //
      // 0 -> James
      // 1 -> Jill
      // 2 -> Jane
      // 3 -> Jack
      // Bonus (Only If You Have Time):
      //
      // Let the user pass in the symbol that will print (ex: "->", "=>", "::", "-----")
      // Have an extra parameter reversed. If the user passes true, print the elements in reverse order

      function arrToStringFancy( arr, sep = "->", reversed = false ) {
        var rv = "";
        if( reversed ) {
          for( var i = arr.length - 1; i >= 0; --i ) {
            rv += i + " " + sep + " " + arr[i] + "<br />";
          }
        }
        else {
          for( var i = 0; i < arr.length; ++i ) {
            rv += i + " " + sep + " " + arr[i] + "<br />";
          }
        }
        return( rv );
      }

      // Initial testing
      document.write( 'arrToStringFancy( [ "James", "Jill", "Jane", "Jack" ] )' + "<br />" );
      document.write( arrToStringFancy( [ "James", "Jill", "Jane", "Jack" ] ) );

      document.write( 'arrToStringFancy( [ "James", "Jill", "Jane", "Jack" ], "::" )' + "<br />" );
      document.write( arrToStringFancy( [ "James", "Jill", "Jane", "Jack" ], "::" ) );

      document.write( 'arrToStringFancy( [ "James", "Jill", "Jane", "Jack" ], "==>", true )' + "<br />" );
      document.write( arrToStringFancy( [ "James", "Jill", "Jane", "Jack" ], "==>", true ) );
    </script>
  </body>
</html>
