<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Numbers Only</title>
  </head>
  <body>
    <script type="text/javascript">
      // -*- javascript -*-
      // Numbers Only
      // Make a function that copies an array, ONLY accepting the items that are numbers.
      //
      // IT SHOULD RETURN A NEW ARRAY
      //
      // ex:
      //
      // var newArray = numbersOnly([1, "apple", -3, "orange", 0.5]);
      // // newArray is [1, -3, 0.5]
      // Copy
      // HINT
      //
      // Use typeof to determine type (ex: typeof 24 === "number" would be true)
      //
      // Bonus (Only If You Have Time):
      //
      // Make a second function that removes them from the given array. (instead of copying to a new array)
      // Do you need to return the array?

      function numbersOnly( arr ) {
        var filt_arr = [];
        for( var i = 0; i < arr.length; ++i ) {
          if( typeof arr[i] === "number" ) {
            filt_arr.push( arr[i] );
          }
        }
        return( filt_arr );
      }

      // Initial testing
      var test_arr = [1, "apple", -3, "orange", 0.5];
      document.write( "numbersOnly( [" + test_arr + "] ) => [" + numbersOnly( test_arr ) + "]" + "<br />" );

      function spliceArr( arr, idx, len ) {
        // document.write( "Debug: spliceArr: BEFORE: arr:[" + arr + "] idx:" + idx + " len:" + len + "<br />" );
        for( var i = idx; i < (arr.length - len); ++i ) {
            arr[i] = arr[i + len];
        }
        arr.length -= len;
        // document.write( "Debug: spliceArr: AFTER: arr:[" + arr + "]" + "<br />" );
        return( arr );
      }

      function numbersOnlyInPlace( arr ) {
        for( var i = 0; i < arr.length; ++i ) {
          if( typeof arr[i] !== "number" ) {
            // arr.splice( i, 1 );
            spliceArr( arr, i, 1 );
          }
        }
        return( arr );
      }
      // Initial testing
      var test_arr = [1, "apple", -3, "orange", 0.5];
      document.write( "numbersOnlyInPlace( [" + test_arr + "] ) => [" + numbersOnlyInPlace( test_arr ) + "]" + "<br />" );
    </script>
  </body>
</html>
