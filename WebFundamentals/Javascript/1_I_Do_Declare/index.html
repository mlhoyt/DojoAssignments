<!DOCTYPE html>
<html lang="en_us">
  <head>
    <meta charset="utf-8">
    <title>JavaScript::Variables::DataTypes::Declarations</title>
  </head>
  <body>
    <script type="text/javascript">
// -*- javascript -*-

// Declare variables of the following types:
// 4 Numbers
// 3 Strings
// 2 Booleans
// 1 Undefined Variable
// Give the variables descriptive names (ex: string1 and string2)
// Print each one to the console with a description (ex: console.log("The First String:", string1);)
// Try to be creative! (don't use 1, 2, 3, and 4 for your numbers -- test out negatives or decimals!)

var num_prime = 13;
var num_abs_zero_in_c = -275;
var num_pi = 3.14159;
var num_c = 2.99e8; // m/s

var str_prime = "Prime Number";
var str_abs_zero_in_c = 'Absolute Zero in Celcius';
var str_c = num_c + ' [m/s]';

var bool_true = true;
var bool_false = (num_pi == num_c);

var var_undef = undefined;

document.write( "num_prime : " + num_prime + "<br />" );
document.write( "num_abs_zero_in_c : " + num_abs_zero_in_c + "<br />" );
document.write( "num_pi : " + num_pi + "<br />" );
document.write( "num_c : " + num_c + "<br />" );

document.write( "str_prime : " + str_prime + "<br />" );
document.write( "str_abs_zero_in_c : " + str_abs_zero_in_c + "<br />" );
document.write( "str_c : " + str_c + "<br />" );

document.write( "bool_true : " + bool_true + "<br />" );
document.write( "bool_false : " + bool_false + "<br />" );

document.write( "var_undef : " + var_undef + "<br />" );
    </script>
  </body>
</html>
