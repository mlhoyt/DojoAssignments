<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Card</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="action.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="main">
      <!-- ---------- First Name ---------- -->
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name"></input>
      <br />
      <!-- ---------- Last Name ---------- -->
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name"></input>
      <br />
      <!-- ---------- Description ---------- -->
      <label for="desc" id="desc_label">Description:</label>
      <br />
      <textarea id="desc" name="desc"></textarea>
      <br />
      <!-- ---------- Add User [Button] ---------- -->
      <div id="add_user_btn" class="button">Add User</div>
    </div>
    <div id="sidebar">
    </div>
  </body>
</html>
