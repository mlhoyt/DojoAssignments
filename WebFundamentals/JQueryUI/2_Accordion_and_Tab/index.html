<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQueryUI - Accordion and Tab</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="action.js" charset="utf-8"></script>
    <link type="text/css" rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" />
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="tabs">
      <ul>
        <li><a href="#tabs-1">Tab #1</a></li>
        <li><a href="#tabs-2">Tab #2</a></li>
        <li><a href="#tabs-3">Tab #3</a></li>
      </ul>
      <div id="tabs-1">
        <div id="accordion">
          <h3>Section 1</h3>
          <div>
            <p>Tab #1 :: <span title="Tooltip for T#1::S#2" class="tooltip">Section #1</span> content</p>
          </div>
          <h3 title="Tooltip for T#2" class="tooltip">Section 2</h3>
          <div>
            <p>Tab #1 :: Section #2 content</p>
          </div>
          <h3>Section 3</h3>
          <div>
            <p>Tab #1 :: Section #3 content</p>
          </div>
        </div>
      </div>
      <div id="tabs-2">
        <p>Tab #2 content</p>
      </div>
      <div id="tabs-3">
        <p>Tab #3 content</p>
      </div>
    </div>
  </body>
</html>
