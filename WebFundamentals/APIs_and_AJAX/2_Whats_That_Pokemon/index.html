<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>APIs and AJAX - What's that Pokemon?</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="action.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>What's that Pokemon?</h1>
    <div id="images">
      <script type="text/javascript">
        for( var i = 1; i <= 151; ++i ) {
          $('#images').append(
            "<img" +
            " src='http://pokeapi.co/media/img/" + i + ".png'" +
            " alt='Pokemon #" + i + " image'" +
            " id='" + i + "'" +
            " />"
          );
        }
      </script>
    </div>
    <div id="info">
    </div>
  </body>
</html>
