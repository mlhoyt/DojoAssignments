<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>APIs and AJAX - Pokemon</title>
  </head>
  <body>
    <h1>Pokemon Characters - The Original 151</h1>
    <script type="text/javascript">
      for( var i = 1; i <= 151; ++i ) {
        document.write(
          "<img" +
          " src='http://pokeapi.co/media/img/" + i + ".png'" +
          " alt='Pokemon #" + i + " image'" +
          ">"
        );
      }
    </script>
  </body>
</html>
