<!DOCTYPE html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <title>6_Django - _25_Login_Registration - Welcome</title>
    <link type="text/css" rel="stylesheet" href="{% static 'login_app/css/style.css' %}" />
  </head>
  <body>
    <p>Welcome, {{ request.session.f_name }}!</p>
    <p>Logged in as: <strong>{{ request.session.email }}</strong></p>
    <p>Login ID: <strong>{{ request.session.login_id }}</strong></p>
    <hr />
    <form action="/logout" method="POST">
      {% csrf_token %}
      <p><input type="submit" value="Logout" class="button" id="logout" /></p>
      <p><a href="/">Back to Home</a></p>
    </form>
  </body>
</html>
