<!DOCTYPE html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <title>6_Django - _25_Login_Registration - index</title>
    <!-- JavaScript -- External -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" charset="utf-8"></script>
    <!-- JavaScript -- Internal -->
    <script type="text/javascript" src="{% static 'login_app/js/action.js' %}" charset="utf-8"></script>
    <!-- CSS -- External -->
    <link type="text/css" rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" />
    <!-- CSS -- Internal -->
    <link type="text/css" rel="stylesheet" href="{ %static 'login_app/css/style.css' %}" />
  </head>
  <body>
    <main>
      <div id="registration">
        <form action="/register" method="POST">
          {% csrf_token %}
          <h3>Registration:</h3>
          <div id="registration_form">
            <label>Email:</label>
            <input type="text" name="email" class="email" />
            <br />
            <label>First Name:</label>
            <input type="text" name="f_name" class="name" />
            <br />
            <label>Last Name:</label>
            <input type="text" name="l_name" class="name" />
            <br />
            <label>Password:</label>
            <input type="password" name="passwd_1" class="passwd" />
            <br />
            <label>Confirm Password:</label>
            <input type="password" name="passwd_2" class="passwd" />
            <br />
            <input type="submit" value="Register" class="button" id="register" />
          </div>
        </form>
      </div>
      <div id="login">
        <form action="/login" method="POST">
          {% csrf_token %}
          <h3>Login:</h3>
          <div id="login_form">
            <label>Email:</label>
            <input type="text" name="email" class="email" />
            <br />
            <label>Password:</label>
            <input type="password" name="passwd" class="passwd" />
            <br />
            <input type="submit" value="Login" class="button" id="login" />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
