<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>6_Django - _23_Courses - remove_course</title>
  </head>
  <body>
    <h3>Are you sure you want to delete the following course?</h3>
    <p>Title: {{ course.name }}</p>
    <p>Description: {{ course.description_id.description }}</p>
    <form action="/remove_course/{{ course.id }}/confirm" method="POST">
      {% csrf_token %}
      <input type="hidden" name="action" value="cancel" />
      <input type="submit" value="No" />
    </form>
    <form action="/remove_course/{{ course.id }}/confirm" method="POST">
      {% csrf_token %}
      <input type="hidden" name="action" value="continue" />
      <input type="submit" value="Yes!  I want to delete this" style="background-color: red; color: white;"/>
    </form>
  </body>
</html>
