<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title>Welcome</title>
    <!-- JavaScript -- External -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" charset="utf-8"></script>
    <!-- JavaScript -- Internal -->
    <script type="text/javascript" src="{% static 'login/js/action.js' %}" charset="utf-8"></script>
    <!-- CSS -- External -->
    <link type="text/css" rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" />
    <!-- CSS -- Internal -->
    <link type="text/css" rel="stylesheet" href="{% static 'login/css/style.css' %}" />
  </head>
  <body>
    <header>
      <h2 id="header_icon">CodingDojo Book Reviews</h2>
    </header>
    <main>
      <div id="registration">
        <form action="{% url 'login:register' %}" method="POST">
          {% csrf_token %}
          <h3>Registration:</h3>
          <div id="registration_form">
            <label>Email:</label>
            <input type="text" name="email" class="email" />
            <br />
            <label>Name:</label>
            <input type="text" name="name" class="name" />
            <br />
            <label>Alias:</label>
            <input type="text" name="alias" class="name" />
            <br />
            <label>Password:</label>
            <input type="password" name="pw_1" class="passwd" />
            <br />
            <label>Confirm Password:</label>
            <input type="password" name="pw_2" class="passwd" />
            <br />
            <input type="submit" value="Register" class="button" id="register" />
          </div>
        </form>
      </div>
      <div id="login">
        <form action="{% url 'login:login' %}" method="POST">
          {% csrf_token %}
          <h3>Login:</h3>
          <div id="login_form">
            <label>Email:</label>
            <input type="text" name="email" class="email" />
            <br />
            <label>Password:</label>
            <input type="password" name="pw" class="passwd" />
            <br />
            <input type="submit" value="Login" class="button" id="login" />
          </div>
        </form>
      </div>
      {% if messages %}
        <div style="border: 1px solid red; color: red; font-weight: bold;"
          {% for message in messages %}
            <!-- Use message.tags? -->
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    </main>
  </body>
</html>
