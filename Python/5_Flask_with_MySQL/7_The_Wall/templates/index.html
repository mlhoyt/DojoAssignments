<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flask_with_MySQL - 7_The_Wall</title>
    <!-- CSS -- Internal -->
    <link type="text/css" rel="stylesheet" href="{{ url_for( 'static', filename='css/style.css' ) }}" />
  </head>
  <body>
    <header>
      <h2 id="header_icon">CodingDojo Wall</h2>
    </header>
    <main>
      <div id="registration">
        <form action="/register" method="POST">
          <h3>Registration:</h3>
          <div id="registration_form">
            <label>Email:</label>
            <input type="text" name="email" class="email" />
            <br />
            <label>First Name:</label>
            <input type="text" name="f_name" class="name" />
            <br />
            <label>Last Name:</label>
            <input type="text" name="l_name" class="name" />
            <br />
            <label>Password:</label>
            <input type="password" name="passwd_1" class="passwd" />
            <br />
            <label>Confirm Password:</label>
            <input type="password" name="passwd_2" class="passwd" />
            <br />
            <input type="submit" value="Register" class="button" id="register" />
          </div>
        </form>
      </div>
      <div id="login">
        <form action="/login" method="POST">
          <h3>Login:</h3>
          <div id="login_form">
            <label>Email:</label>
            <input type="text" name="email" class="email" />
            <br />
            <label>Password:</label>
            <input type="password" name="passwd" class="passwd" />
            <br />
            <input type="submit" value="Login" class="button" id="login" />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
