<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>6_Django - _6_Random_Word_Generator - index</title>
  </head>
  <body>
    <center>
      <p>Random Word (attempt #{{ request.session.nr_attempts }})</p>
      <h1 style="font-family: monospace;">{{ request.session.random_word }}</h1>
      <form action="/generate" method="POST">
        {% csrf_token %}
        <input type="submit" value="Generate" />
      </form>
      <form action="/reset" method="POST">
        {% csrf_token %}
        <input type="submit" value="Reset" />
      </form>
    </center>
  </body>
</html>
